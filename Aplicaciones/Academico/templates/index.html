<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso Universidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href= '{% static "css/curso.css" %}'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="short icon" href='{% static "img/letraA.png" %}'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cursos IT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/contacto">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div class="row">
        <div class="col-md-4"> 
          <h2>Registrar nuevo Curso</h2>
          <div class="card">
            <div class="card-header">
              <form id="formularioCurso" action="/registrarcurso/" method="POST">{% csrf_token %} 
                <div class="form-group">
                  <input type="text" id="txtCurso" name="txtCurso" class="form-control" minlength="3" placeholder="Nombre de Curso"  required autofocus />
                </div>
                <div class="form-group">
                  <input type="number" name="numCreditos" class="form-control" min="1" max="10" value="1" pattern="\W" required/>
                </div>
                <div class="form-group">
                  <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success text-white"><i class="fa-regular fa-floppy-disk"></i>  Guardar  </button>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>         
        <div class="col-md-8 ">
          <h2>{{ titulo }}</h2>
            <div class="table-resonvive">
              <table class="table table-striped">
                <thead>
                  <tr>
                   <th class="centrado">#</th>
                    <th class="centrado">Curso</th>
                    <th class="centrado">Cr&eacute;ditos</th>
                    <th colspan="2" class="centrado">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  {% for c in object_list %}
                  <tr>
                    <td class="centrado">{{ forloop.counter }}</td>
                    <td class="centrado">{{ c.nombre }}</td>
                    <td class="centrado">{{ c.creditos }}</td>
                    <td><a href="edicionCurso/{{c.id}}" class="btn btn-sm btn-block btn-info text-white"><i class="fa-solid fa-square-pen"></i> Editar </a></td>
                    <td><a href="eliminacionCurso/{{c.id}}" class="btn btn-sm btn-block btn-danger btnEliminacion"><i class="fa-regular fa-trash-can"></i> Eliminar </a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script src="{% static 'js/notificacionSwal.js' %}"></script>
  <script src="{% static 'js/formulario.js' %}"></script>
</body>
</html>
